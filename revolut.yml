# Database settings.
database:

  # the name of your JDBC driver
  driverClass: org.h2.Driver

  # the username
  user: sa

  # the password
  password: sa

  # the JDBC URL
  url: jdbc:h2:./target/revolut

# use the simple server factory if you only want to run on a single port
server:
  type: simple
  applicationContextPath: /  
  connector:
    type: http
    port: 8080